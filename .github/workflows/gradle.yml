name: Java CI with Gradle

on:
  push:
    branches: [ "file_gyu", "ci" ]
  pull_request:
    branches: [ "file_gyu", "ci" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Inject application.yml
      run: |
        mkdir -p ./src/main/resources && 
        echo "${{ secrets.APPLICATION_YML_TEXT }}" > ./src/main/resources/application.yml
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        gradle-version: 8.2.1
        arguments: build

    - name: Deploy to the EC2 instance
      uses: easingthemes/ssh-deploy@main
      with:
        REMOTE_HOST: ${{ secrets.EC2_HOST }} 
        REMOTE_USER: ${{ secrets.EC2_USER }} 
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PEM }} 
        SOURCE: 'build/libs'
        TARGET: '/home/ubuntu/jars/jueun'
